<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="index.css" />
        <script src="index.js" type="module" defer></script>
		<title>SmartSchool</title>
	</head>
	<body class="dark">
		<div id="login">
			<form action="">
				<div>
					<label for="schoolName">Schoolnaam</label>
					<input type="text" id="login-schoolName" name="schoolName" required />
				</div>
				<div>
					<label for="id">Leerlingnummer</label>
					<input type="text" id="login-id" name="id" required />
				</div>
				<div>
					<label for="password">Wachtwoord</label>
					<input type="password" id="login-password" name="password" required />
				</div>
				<button id="login-submit">Login</button>
			</form>
		</div>
        <div id="wrapper">
            <div id="todo"></div>
            <div id="home"></div>
        </div>
		<div class="navigation">
			<ul>
				<li class="nav-list" id="menu-todo">
					<a href="#">
						<span class="icon">
							<ion-icon name="checkmark-done-outline"></ion-icon>
						</span>
						<span class="text">ToDo</span>
					</a>
				</li>
				<li class="nav-list active" id="menu-home">
					<a href="#">
						<span class="icon">
							<ion-icon name="home-outline"></ion-icon>
						</span>
						<span class="text">Home</span>
					</a>
				</li>
				<div class="indicator"></div>
			</ul>
		</div>

		<script defer
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script defer
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script defer src="nav.js"></script>
	</body>
</html>
